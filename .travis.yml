sudo: false

language: java
jdk: oraclejdk8

cache:
  directories:
    - '$HOME/.m2/repository'

script:
  - mvn clean package -B -V
after_test:
 - travis-artifacts upload --target-path target/
deploy:
  provider: releases
  api_key:
    secure: 
  file: "target/NavyCraft.jar"
  skip_cleanup: true
  on:
    repo: Dabblecraft2DevTeam/NavyCraft
    tags: true
