sudo: false
language: java
jdk: oraclejdk8
cache:
  directories:
  - "$HOME/.m2/repository"
script:
- mvn clean package -B -V
after_test:
- travis-artifacts upload --target-path target/
deploy:
  provider: releases
  api_key:
    secure: 
  file: "NavyCraft.jar"
  on:
    repo: Dabblecraft2DevTeam/NavyCraft
    branch: Dev
    tags: true
